<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>活动管家首页</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.1.0/css/ui-light.css" />

    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <!-- SDK sample framework references -->

    <link rel="stylesheet" href="/css/default.css" />


    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/pages/search/searchResults.js"></script>
    <script src="/js/default.js"></script>

</head>
<body>
    <div id="mainContainer">

        <div id="content">
            <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/groupedItems/groupedItems.html'}">
            </div>

        </div>
        <!--App bar-->
        <div id="appbar" data-win-control="WinJS.UI.AppBar">
            <!--<button 
            data-win-control="WinJS.UI.AppBarCommand" 
            data-win-options="{id:'cmdSelectAll',label:'Select All',icon:'selectall',section:'selection',extraClass:'multiSelect',tooltip:'Select All'}">
        </button>-->
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdCamera',label:'上传图片',icon:'camera',
                section:'selection',tooltip:'上传图片'}">
            </button>
            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdVideo',label:'上传视频',icon:'video',
                section:'selection',tooltip:'上传视频'}">
            </button>


            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdAdd',label:'添加活动',icon:'add',
                section:'global',tooltip:'添加活动'}">
            </button>

            <hr
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'barseparator',type:'separator',section:'global'}" />

            <button
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdDelete',label:'删除活动',icon:'delete',
                section:'global',tooltip:'删除活动'}">
            </button>
        </div>
    </div>
</body>
</html>
