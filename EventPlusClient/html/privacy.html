<!DOCTYPE html>
<html>
<head>
    <title>隐私策略</title>
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <link href="privacy.css" rel="stylesheet" />
</head>
<body>
    <div id="privacy" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'narrow'}">
        <div class="SettingsPane">
        <div class="win-label">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>

            <span class="SettingsTitle">隐私策略</span>
        </div>
        <article class="SettingsContent">
            <h2>应用程序如何保护用户的个人信息</h2>
            <br />

            <h4>本隐私策略适用于“活动管家”应用，应用需要使用Microsoft账号登录本应用。更多详细信息，请查看隐私策略</h4>
            <br />

            <div id="onlineHelp">
                <a href="http://www.cnblogs.com/liminjun88/articles/privatepolicy.html" target="_blank">隐私策略</a>
            </div>
        </article>
    </div>
        </div>
</body>
</html>
